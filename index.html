<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home-screen">
        <button id="start-button">▶ Iniciar Flashcards</button>
    </div>

    <div id="flashcard-container" class="hidden">
        <div id="flashcard" class="front">
            <p id="flashcard-text">Frente do Flashcard</p>
        </div>
        <div class="navigation-buttons">
            <button id="prev-card">Anterior</button>
            <button id="home-button">Início</button>
            <button id="next-card">Próximo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
